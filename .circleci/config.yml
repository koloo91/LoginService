version: 2.1
orbs:
  docker: circleci/docker@0.5.13
  dockerhub: circleci/docker@0.1.0
jobs:
  build:
    docker:
      - image: circleci/golang:1.12.7
      - image: postgres:11.5
        environment:
          - POSTGRES_USER: kolo
          - POSTGRES_PASSWORD: Pass00

    steps:
      - checkout
      - run:
          name: Waiting for Postgres to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 5432 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for Postgres && exit 1
      - run:
          name: Install dependencies
          command: go get -v -u
      - run:
          name: Execute tests
          command: go test -v ./...

workflows:
  build-docker-image-only:
    jobs:
      - docker/publish:
          deploy: false
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
